<html>

<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="shapes.js"></script>
  <script src="vector.js"></script>
  <script src="circle.js"></script>
  <script src="rectangle.js"></script>
</head>

<body>
  <canvas id="myCanvas"></canvas>
  <canvas id="myCanvas2"></canvas>
  <div id="circlePrefferenceBox" class="prefferenceBox">
    <p style="width: max-content">Node Count:<span id="nodeCount" style="margin-left: 5px;"> 3</span></p><br>
    <input type="range" min="1" max="180" value="180" class="slider" id="nodeSlider">
    <p>Show Nodes: <input type="checkbox" class="checkBox" id="showNodes" checked="false"></p>
  </div>
  <div id="rectanglePrefferenceBox" class="prefferenceBox">
    <p style="width: max-content">Angle:<span id="rAngle" style="margin-left: 5px;"> 90</span></p><br>
    <input type="range" min="-180" max="180" value="0" class="slider" id="aSlider">
    <!-- <p>Show Nodes: <input type="checkbox" class="checkBox" id="showNodes" checked="true"></p> -->
  </div>
  <div id="rectangleX" class="prefferenceBox">
    <p style="width: max-content">X:<span id="rX" style="margin-left: 5px;"> 0</span></p><br>
    <input type="range" min="-200" max="1000" value="0" class="slider" id="aSlider2">
    <!-- <p>Show Nodes: <input type="checkbox" class="checkBox" id="showNodes" checked="true"></p> -->
  </div>
  <div id="rectangleY" class="prefferenceBox">
    <p style="width: max-content">Y:<span id="rY" style="margin-left: 5px;"> 0</span></p><br>
    <input type="range" min="-200" max="1000" value="0" class="slider" id="aSlider3">
    <!-- <p>Show Nodes: <input type="checkbox" class="checkBox" id="showNodes" checked="true"></p> -->
  </div>

</body>

</html>
